[package]
name = "saas-rs-cli"
description = "The SaaS RS CLI"
version = "0.1.3"
authors = ["David Rauschenbach <david@megalithic.llc>"]
homepage = "https://saas-rs.com"
license = "MIT"
edition = "2021"

[[bin]]
name = "saas-rs"
path = "src/main.rs"

[package.metadata.deb]
maintainer-scripts = "debian/"
systemd-units = { enable = false }
section = "admin"
assets = [
    ["target/release/saas-rs", "/usr/bin/", "755"],
]

[package.metadata.cargo-machete]
ignored = []

[build-dependencies]
anyhow = "1.0.98"
vergen-gitcl = "1.0.5"

[dependencies]
actix-cors = "0.7.0"
actix-web = { version = "4.10.2", features = ["rustls-0_23"] }
anyhow = "1.0.98"
async-stream = "0.3.6"
clap = { version = "4.5.37", features = ["color", "derive"] }
dirs = "6.0.0"
git2 = "0.20.1"
log = { version = "0.4.27", features = ["kv_unstable", "kv_unstable_serde"] }
pbjson = "0.7.0"
pbjson-types = "0.7.0"
polars = { version = "0.47.0", default-features = false, features = ["fmt", "ipc", "json"] }
prost = "0.13.5"
serde = "1.0.219"
serde_json = "1.0.140"
serde_yaml = "0.9.33"
tempdir = "0.3.7"
tempfile = "3.19.1"
tmp_env = "0.1.1"
tokio = { version = "1.43.0", features = ["macros", "rt-multi-thread"] }
tokio-rustls = { version = "0.26.2", default-features = false, features = ["logging", "ring", "tls12"] }
tonic = { version = "0.13.0", features = ["tls-webpki-roots"] }
uuid = { version = "1.16.0", features = ["v4"] }
webbrowser = "1.0.4"
xid = "1.1.1"
